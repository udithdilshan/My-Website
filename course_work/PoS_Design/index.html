<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PoS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e2ab26231.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" sizes="64x64" href="img/pos-terminal.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<form class="col-lg-5 col-md-6 ml-auto mr-auto mt-5 mb-4 p-4 rounded" style="background-color: #9cada4" action="pos.html">
    <div class="text-center">
        <img class="mb-4" src="img/pos-terminal.svg" alt="" width="72" height="72">
        <h2 class="mb-3 font-weight-normal text-light">PoS Login</h2>
    </div>
    <div class="mt-4 ml-auto mr-auto">
        <label for="inputEmail" class="h6">User Name</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="User Name">
    </div>
    <div class="mt-3 ml-auto mr-auto">
        <label for="inputPassword" class="h6">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
    </div>
    <div class="checkbox mb-2 mt-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <div class="container-fluid">
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Log in</button>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">Â© 2020 Udith Dilshan. All rights reserved.</p>
</form>
</body>
</html>
